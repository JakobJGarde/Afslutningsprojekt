<!--
1. Shortcut, der indsætter grundstrukturen af et HTML-dokument
2. Link dit HTML-dokument sammen med dit CSS- og JS-dokument
    - Husk at sørg for at skrive evt. undermapper/subfolders ind i din file-path
3. Åben dette HTML dokument i din browser og check, om dit CSS og JS kan kommunikere med HTML-dokumentet
    - Forslag til, hvordan man checker, om de enkelte filer kan kommunikere med hinanden:
          - CSS: Refferér til et HTML-element i din selector, og giv den en css-rule (proberty og value), som skal være synlig på hjemmesiden.
          - JS: Skriv en "besked" i din console vha. en console.log. Åben developer-tools i browseren og tjek, om beskeden kan ses i din console.
          Overvej, om du skal linke til dit javascript-dokument i toppen eller bunden af HTML-dokumentet.
4. Sørg for, at der ikke er nogen default margin eller padding i din kode.
5. Opret et Font-Awesome Kit og link til det i HTML-dokumentet. Overvej, om du skal linke til det i toppen eller bunden af HTML-dokumentet.
6. Lav en nav-bar, og lad den indeholde følgende:
    - Det Rasperry Pi logo, der ligger i img-mappen. Skriv shortcuttet for img-elementer og indsæt den rigtige file-path i dets href"".
    - Links til nogle undersider. Eksempelvis: "Contact", "About", "News" etc. Sørg for, at de er pakket ind i en parent-container.
    - Drop-down-menu. Lav en HTML-container (evt. en button- eller div-container) og indsæt et ikon fra Font Awesome - evt: <i class="fa-solid fa-list-dropdown"></i>
    - Sørg for at dit billede ikke er for stort, og sørg for, at din nav-bar har en bredde på 100% og en højde mellem 60-150px.
7. Brug "flex" til at centrere child-elementerne i din nav-bar. Sørg for at have en parent-container, som du sætter til "display: flex" i din CSS.
8. Giv din dropdown et id og en "onclick"-attribute og link til dropdown-elementet i dit JavaScript-dokument.
9. Opret en funktion med samme navn som i værdien af din onclick-attribute fra punkt 8.
-->
